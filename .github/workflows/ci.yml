name: Java CI

on:
  push:
    branches:
      - '**'
  merge_group:
    branches: [ main, develop ]

jobs:
  Check-linter:
    name: "Java Linter Check"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Validate code format
        run: mvn spotless:check

  test:
    name: "Java Test"
    runs-on: ubuntu-latest
    needs: Check-linter

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests
        run: mvn test

  build:
    name: "Java Build"
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build project
        run: mvn clean compile -DskipTests

      - name: Run linter (Checkstyle)
        run: mvn checkstyle:check

      - name: Verify Java version compatibility
        run: mvn compiler:testCompile "-Dmaven.compiler.release=21"

  docker-build:
    name: "Simple Docker Build"
    runs-on: ubuntu-latest
    needs: [ test, build ]  # Ждем успешных тестов и сборки

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t personal-finances-app .

      - name: Test Docker image runs
        run: |
          # Создаем минимальный .env файл для теста
          echo "DB_PASSWORD=test123" > .env
          echo "SERVER_PORT=8080" >> .env
          
          # Запускаем контейнер БД для теста
          echo "Starting PostgreSQL container..."
          docker run -d \
          --name test-postgres \
          -e POSTGRES_PASSWORD=test123 \
          -e POSTGRES_DB=finance_db \
          -p 15432:5432 \
          postgres:16-alpine
          
          # Ждем пока PostgreSQL запустится
          echo "Waiting for PostgreSQL to start..."
          sleep 15
          
          # Запускаем наше приложение с подключением к тестовой БД
          echo "Starting Spring Boot container..."
          docker run -d \
          --name test-app \
          -p 8081:8080 \
          -e SPRING_DATASOURCE_URL=jdbc:postgresql://host.docker.internal:15432/finance_db \
          -e SPRING_DATASOURCE_USERNAME=postgres \
          -e SPRING_DATASOURCE_PASSWORD=test123 \
          -e SPRING_JPA_HIBERNATE_DDL_AUTO=update \
          personal-finances-app
          
          # Ждем дольше для Spring Boot (он должен подключиться к БД и создать таблицы)
          echo "Waiting for Spring Boot to start and connect to DB..."
          sleep 45
          
          # Проверяем что контейнеры работают
          echo "Checking containers status..."
          docker ps
          
          # Проверяем логи приложения (первые 30 строк)
          echo "Application logs (last 30 lines):"
          docker logs test-app --tail 30
          
          # Проверяем health endpoint если настроен
          echo "Testing health endpoint..."
          if curl -s -f http://localhost:8081/actuator/health > /dev/null 2>&1; then
          echo "✅ Health endpoint is accessible!"
          else
          echo "⚠️ Health endpoint not available, checking if container is running..."
          if docker ps | grep -q test-app; then
          echo "✅ Container is running (health check might not be configured)"
          else
          echo "❌ Container failed to start"
          docker logs test-app
          exit 1
          fi
          fi
          
          # Останавливаем и чистим
          echo "Cleaning up test containers..."
          docker stop test-app test-postgres
          docker rm test-app test-postgres
          
          echo "✅ Docker image built and tested successfully!" 

  java-ci-check:
    name: "Java CI Check"
    runs-on: ubuntu-latest
    needs: [ Check-linter, test, build, docker-build ]
    steps:
      - name: All checks completed
        run: echo "All Java CI checks passed successfully!"
