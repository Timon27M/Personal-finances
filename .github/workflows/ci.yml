name: Java CI

on:
  push:
    branches:
      - '**'
  merge_group:
    branches: [ main, develop ]

jobs:
  Check-linter:
    name: "Java Linter Check"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Validate code format
        run: mvn spotless:check

  test:
    name: "Java Test"
    runs-on: ubuntu-latest
    needs: Check-linter

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests
        run: mvn test

  build:
    name: "Java Build"
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build project
        run: mvn clean compile -DskipTests

      - name: Run linter (Checkstyle)
        run: mvn checkstyle:check

      - name: Verify Java version compatibility
        run: mvn compiler:testCompile "-Dmaven.compiler.release=21"

  docker-build:
    name: "Simple Docker Build"
    runs-on: ubuntu-latest
    needs: [ test, build ]  # Ждем успешных тестов и сборки

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t personal-finances-app .

      - name: Test Docker image runs
        run: |
          # Проверяем что образ создан
          docker image inspect personal-finances-app
          
          # Проверяем что в образе есть JAR
          docker run --rm --entrypoint ls personal-finances-app /app | grep .jar
          
          echo "✅ Docker build successful!"

  java-ci-check:
    name: "Java CI Check"
    runs-on: ubuntu-latest
    needs: [ Check-linter, test, build, docker-build ]
    steps:
      - name: All checks completed
        run: echo "All Java CI checks passed successfully!"
